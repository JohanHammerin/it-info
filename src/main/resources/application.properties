spring.application.name=it-uppgift
# port (:9001) behövs oftast specifieras på Windows-maskiner
# spring.datasource.url=jdbc:hsqldb:hsql://localhost:9001/mydb
spring.datasource.url=jdbc:hsqldb:hsql://localhost/db2
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.se.example.app=TRACE
spring.jpa.properties.hibernate.format=_sql=false

